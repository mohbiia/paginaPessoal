<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script>
        $(document).ready(() => {
            $("#numero").mask("(00) 0 0000-0000");
        });
    </script>
    <title>Faça seu pedido</title>
</head>

<body>
    <div id="menu">
        <div id="corpoMenu">
            <h1> monteArte</h1>
            <h2>Monte comigo sua própria arte!</h2>

            <div id="menuNav">
                <ul>
                    <li><a href="teste1.html">apresentação</a></li>
                    <li><a href="teste2.html">Bordados</a></li>
                    <li><a href="teste3.html">Minhas artes</a></li>
                    <li><a href="loja.html">Loja</a></li>
                </ul>
            </div>

            <div id="meio">
                <p>
                    Faça seu pedido preenchendo as informações abaixo!
                </p>
                <div class="container">
                    <div class="center">
                        <div class="card">
                            <div class="photo">

                            </div>
                            <form action="teste4js.html" method="post" id="forml">
                                <h3>Monte sua arte comigo!</h3>
                                <div class="nome-sobrenome medida">
                                    <input type="text" name="nome" id="nome" placeholder="nome*"> <input type="text"
                                        name="sobrenome" id="sobrenome" placeholder="sobrenome*">
                                </div>
                                <select class="medida" name="municipio" id="municipio">
                                    <option value="---">-----</option>
                                    <option value="jc"> João Câmara</option>
                                    <option value="touros">Touros</option>
                                    <option value="smg">São Miguel do Gostoso</option>
                                    <option value="janda">Jandaíra</option>
                                    <option value="pz">Parazinho</option>
                                    <option value="sb">São Bento</option>
                                    <option value="natal">Natal</option>
                                </select>
                                <div class="quantidade medida">
                                    <p style="font-size: 1.2rem; text-align: center;">
                                        unidades
                                    </p>
                                    <div class="range">
                                        <div class="sliderValue">
                                            <span class="spon ">3</span>
                                        </div>
                                        <div class="field">
                                            <div class="value left">
                                                1</div>
                                            <input class="slide" type="range" min="1" max="5" value="3" steps="1">
                                            <div class="value right">
                                                5</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="contato medida">
                                    <input  type="text" name="numero" id="numero" placeholder="número com DDD*" onmouseout="checar()">
                                    <input type="email" name="email" id="email" placeholder="E-mail">
                                </div>
                                <div class="control medida disabled" >
                                    <input type="submit" value="Próximo" id="btn"  disabled>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const nome = document.getElementById("nome")
        const sobrenome = document.getElementById("sobrenome")
        const numero = document.getElementById("numero")
        const email = document.getElementById("email")
        const slideValue = document.querySelector("span.spon")
        const inputSlider = document.querySelector("input.slide")
        inputSlider.oninput = (() => {
            let value = inputSlider.value;
            slideValue.textContent = value;
            slideValue.classList.add("show")
        })
        inputSlider.onblur = (() => {
            slideValue.classList.remove("show")
        })
        function checar(){
            if(nome.value == '' || sobrenome.value == '' || numero.value == ''){

            }else{
                document.querySelector('.control').classList.remove('disabled')
                document.getElementById('btn').removeAttribute('disabled')
            }
        }
    </script>
</body>

</html>
